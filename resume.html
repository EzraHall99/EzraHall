<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ezra Hall | Resume</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <div class="logo"><a href="index.html">Ezra Hall</a></div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="resume.html" class="active">Resume</a></li>
        </ul>
      </nav>
    </header>

    <section class="resume-container">
      <h1>My Resume</h1>
      <p>Choose a format to view or download:</p>

      <!-- Resume Preview -->
      <div class="resume-box">
        <iframe
          id="resumeFrame"
          src="assets/Resume.pdf"
          onerror="handleLoadError()"
        ></iframe>
      </div>

      <!-- Download Options -->
      <div class="download-buttons">
        <a href="assets/Resume.pdf" download="Resume.pdf" class="cta-button">
          📥 Download PDF
        </a>
        <a href="assets/Resume.docx" download="Resume.docx" class="cta-button">
          📥 Download DOCX
        </a>
        <a href="assets/Resume.txt" download="Resume.txt" class="cta-button">
          📥 Download TXT
        </a>
        <a href="assets/Resume.odt" download="Resume.odt" class="cta-button">
          📥 Download TXT
        </a>
      </div>

      <p id="error-message" class="hidden">
        ❌ Unable to load the resume preview. Please download it instead.
      </p>
    </section>

    <footer>
      <p>&copy; 2025 Ezra Hall. All rights reserved.</p>
    </footer>
  </body>
</html>
