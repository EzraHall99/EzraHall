<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python - Ezra Hall</title>
  <meta name="description" content="Ezra Hall - Software Developer specializing in Power Platform, enterprise applications, and automation." />
  <meta name="keywords" content="Ezra Hall, Software Developer, Power Platform, Microsoft, Automation, WPF, PowerApps" />
  <meta name="author" content="Ezra Hall" />

  <link rel="stylesheet" href="python-style.css">
  <script defer src="python-script.js"></script>
</head>

<body>
  <div class="py-container">
    <aside class="py-sidebar">
      <h2>üìù Python IDE</h2>
      <ul class="py-files">
        <li class="active" onclick="switchTab('script1')">script1.py</li>
        <li onclick="switchTab('script2')">script2.py</li>
      </ul>
      <button class="py-theme-toggle" onclick="toggleTheme()">üåó Toggle Theme</button>
    </aside>

    <main class="py-main">
      <div class="py-tabs">
        <button class="active" data-tab="script1">script1.py</button>
        <button data-tab="script2">script2.py</button>
      </div>

      <div class="py-editor-container">
        <pre class="py-editor" id="script1" contenteditable="true"><code># Type your Python code here...
print("Hello, world!")</code></pre>

        <pre class="py-editor hidden" id="script2" contenteditable="true"><code># Second script
for i in range(5):
    print(i)</code></pre>
      </div>

      <button class="py-run-btn" onclick="runCode()">‚ñ∂ Run</button>

      <div class="py-terminal-container">
        <section class="py-terminal">
          <div class="py-terminal-output">
            <p><span class="py-prompt">> </span>Welcome to the Python Interactive Shell</p>
          </div>
          <div class="py-terminal-input">
            <span class="py-prompt">> </span>
            <input name="py-command-line" type="text" class="py-command-line" autofocus>
            <button class="py-send-btn" type="button">Send</button>
          </div>
        </section>
      </div>
    </main>
  </div>
</body>

</html>
